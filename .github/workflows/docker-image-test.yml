name: Docker image tester

on: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ] 
 # release:
  #  types: [published, edited]

jobs:
  build:
    runs-on: ubuntu-latest
#
    steps:
    - uses: actions/checkout@v3
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Kind Cluster
      uses: helm/kind-action@v1.5.0

    - name: Install Kind Cluster
      run: |
        kubectl get nodes
        docker pull ledu32/helloworld:latest
        kind load docker-image ledu32/helloworld:latest
        docker build -t ledu32/helloworld:latest .
        kubectl apply -f ledu32/helloworld:latest