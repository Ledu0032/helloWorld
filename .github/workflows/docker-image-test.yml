name: Docker image tester

on: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ] 
 # release:
  #  types: [published, edited]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Kind Cluster
      uses: helm/kind-action@v1.5.0

    - name: Install Kind Cluster
      run: |
        docker build -f Dockerfile -t ledu32/helloworld .
        kind load docker-image ledu32/helloworld --name chart-testing
        kubectl apply -f kind-deployment.yaml
        kubectl get pods --show-labels
        kubectl get deploy
        kubectl describe deploy kind-deployment
        kubectl wait --for=condition=Ready --all pods