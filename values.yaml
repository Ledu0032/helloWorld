replicaCount: 1
app: nginx
port: 5000
image:
  repository: ledu32/helloworld
  # Overrides the image tag whose default is the chart appVersion.

deployment:
  name: deployment

service:
  protocol: TCP
  name: service
  type: ClusterIP
  port: 80

ingress:
  name: ingress
  pathType: Prefix
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: hello-world.info

nodeSelector: 
  # example to me, that say to me if syntax is good for with functions 
  region: americas

tolerations: {}

affinity: {}

resources: 
  region: americas

podSecurityContext: {}